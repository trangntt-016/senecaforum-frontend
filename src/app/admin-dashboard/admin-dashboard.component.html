<div class="pb-3 main d-flex flex-wrap">
  <div class="container col-md-3 pt-4">
    <app-admin-profile
      [admin]="admin"
      [noOfPendingPosts]="noOfPendingPosts"
      *ngIf="admin"></app-admin-profile>
  </div>
  <div class="container col-md-8 pt-2">
    <app-user-posts
      [admin]="admin"
      (noOfPendingPosts)="handleNoOfPendingPosts($event)"
      *ngIf="admin"></app-user-posts>
  </div>
</div>
