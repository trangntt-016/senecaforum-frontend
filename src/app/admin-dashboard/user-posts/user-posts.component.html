<div>
  <div class="d-flex justify-content-between">
    <button mat-icon-button [matMenuTriggerFor]="configMenu">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu
      #configMenu="matMenu"
      xPosition="after"
      yPosition="below"
      [overlapTrigger]="false"
    >
      <a mat-menu-item style="text-decoration: none" (click)="acceptAll()">
        Accept all
      </a>
      <a mat-menu-item style="text-decoration: none">
        Decline all
      </a>
    </mat-menu>
    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10]"
      [pageIndex]="pageIndex"
      class="mb-5"
    >
    </mat-paginator>
  </div>

  <div class="mb-5" *ngFor="let post of slicingPosts">
    <mat-accordion>
      <mat-expansion-panel #mep="matExpansionPanel" >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="m-2 mt-3 matcard">
              <div class="d-flex">
                <mat-checkbox
                  (change)="onChange(post.postId)"(click)="mep.toggle()"></mat-checkbox>
                <p class="m-0">{{post.title}}</p>
              </div>
              <div class="d-flex flex-wrap">
                <h5 class="m-2">Created on: {{convertDateLastComment(post.createdOn)}}</h5>
                <div class="d-flex ml-2">
                  <div style="padding-top:10px">
                    <div class="statusBtn acceptBtn" *ngIf="post.status==='accepted'"></div>
                    <div class="statusBtn pendingBtn" *ngIf="post.status==='pending'"></div>
                    <div class="statusBtn declinedBtn" *ngIf="post.status==='declined'"></div>
                  </div>
                  <h5 class="m-2">{{post.status | titlecase}}</h5>
                </div>
              </div>
            </div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-card>
          <p  [innerHTML]="post.content | sanitizeHtml"></p>
        </mat-card>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

</div>
